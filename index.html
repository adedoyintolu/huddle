<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel='stylesheet' href="https://fonts.googleapis.com/css?family=Poppins">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>

<body>
  <nav>
    <a href="/"><img src="images/logo.svg" class="logo" alt="logo" /></a>
  </nav>
  <main class="row">
    <section class="column">

      <img src="images/illustration-mockups.svg" class="mock-up" alt="mock-up" />
    </section>
    <section class="columnText">
      <h2>Build The Community Your Fans Will Love
      </h2>
      <p>
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion.
      </p>
      <a href="https://www.google.com/" target="_blank"> Register</a>
      <div>
        <a id="twitter" href="https://twitter.com/_thetolulope" target="_blank"><i class="fa fa-twitter"></i></a>
        <a id="github" href="https://github.com/adedoyintolu" target="_blank"><i class="fa fa-github"></i></a>
        <a id="instagram" href="https://www.instagram.com/_thetolulope/" target="_blank"><i
            class="fa fa-instagram"></i></a>
      </div>
    </section>
  </main>

  <footer>
    <p class="attribution">
      Challenge by <a id="challenge" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend
        Mentor</a>.
      Coded by <a id="author" href="https://github.com/adedoyintolu" target="_blank">Tolulope Adedoyin</a>.
    </p>
  </footer>
</body>

</html>
